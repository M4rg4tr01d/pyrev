workspace = { members = [ "src/pyrev_ast", "src/pyrev_ast_derive" , "src/pyrev_pyc"] }

[package]
name = "pyrev"
authors = ["hacbit <hacbit@foxmail.com>"]
version = "1.0.10"
edition = "2021"

[features]
clippy = []

[dependencies]
atty = "0.2.14"
colored = "2.0.4"
lazy_format = "2.0.0"
lazy_static = "1.4.0"
regex = "1.10.2"

[dependencies.clap]
version = "4.5.1"
features = ["derive", "cargo"]

[dependencies.pyrev_ast]
path = "src/pyrev_ast"

[dependencies.pyrev_pyc]
path = "src/pyrev_pyc"

[profile.dev]
# Uncomment the following lines to allow clippy to break your build.
# rustflags = ["-D", "warnings"]